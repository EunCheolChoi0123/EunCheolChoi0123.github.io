title: Eun Cheol Choi
description: Eun Cheol Choi is a PhD student in Communication and an MS student in Computer Science at the University of Southern California. His research bridges computational social science, artificial intelligence, and public policy, examining how large language models, social networks, and information systems shape human beliefs and behaviors. He has presented his research at major venues such as ACM The Web Conference and AAAI ICWSM, focusing on topics including AI-driven fact-checking, misinformation dynamics, and labor market exposure to automation.
